<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玛丽的房间</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 2s ease;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
            transition: filter 2s ease;
        }
        .bw {
            filter: grayscale(100%);
        }
        h1 {
            margin-bottom: 15px;
        }
        p {
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .room {
            border: 3px solid #555;
            padding: 20px;
            margin: 20px auto;
            border-radius: 8px;
            background: #eee;
        }
        .color-swatch {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            border: 2px solid #333;
            background-color: #ff0000; /* This will be hidden by the grayscale filter initially */
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1.2em;
            color: #fff;
            text-shadow: 1px 1px 2px #000;
        }
        button {
            padding: 12px 25px;
            border: none;
            background: #333;
            color: #fff;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background: #555;
        }
        #question {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.2em;
            color: #8b5cf6;
            opacity: 0;
            transition: opacity 1s ease 1s;
        }
    </style>
</head>
<body class="bw">
    <div class="container">
        <h1>思想实验：玛丽的房间</h1>
        <p>
            玛丽是一位杰出的神经科学家，她知道关于颜色视觉的<strong>所有</strong>物理事实。但她生活在一个完全黑白的环境中，从未亲眼见过任何颜色。
        </p>
        <div class="room">
            <p>玛丽正在研究一个红色的苹果。她知道苹果反射的光的波长，知道它如何刺激视网膜，以及大脑如何处理这些信号。但她从未体验过“红色”本身。</p>
            <div class="color-swatch">
                这是红色
            </div>
        </div>
        <button id="see-color-btn">让玛丽走出房间，看到颜色</button>
        <div id="question">
            <p>当玛丽第一次看到红色时，她学到了新的东西吗？</p>
        </div>
    </div>

    <script>
        const seeColorBtn = document.getElementById('see-color-btn');
        const body = document.querySelector('body');
        const question = document.getElementById('question');

        seeColorBtn.addEventListener('click', () => {
            body.classList.remove('bw');
            seeColorBtn.style.display = 'none';
            question.style.opacity = 1;
        });
    </script>
</body>
</html>
