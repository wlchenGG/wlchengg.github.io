<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Memory Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-container {
            max-width: 600px;
            margin: 20px auto;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 4px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .card.flipped {
            background-color: #2196F3;
            color: white;
            transform: rotateY(180deg);
        }

        .card.matched {
            background-color: #4CAF50;
            color: white;
        }

        .header {
            text-align: center;
            color: #333;
        }

        .stats {
            margin: 20px 0;
            color: #666;
        }

        button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="header">Memory Game</h1>
        <div class="stats">
            Moves: <span id="moves">0</span> | 
            Pairs found: <span id="pairs">0</span>
        </div>
        <button onclick="resetGame()">New Game</button>
        <div class="game-grid" id="gameGrid"></div>
    </div>

    <script>
        let cards = [];
        let flippedCards = [];
        let moves = 0;
        let pairs = 0;
        
        function createGame() {
            const numbers = [...Array(8).keys()].map(n => n + 1);
            cards = [...numbers, ...numbers].sort(() => Math.random() - 0.5);
            
            const gameGrid = document.getElementById('gameGrid');
            gameGrid.innerHTML = '';
            
            cards.forEach((num, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.addEventListener('click', flipCard);
                gameGrid.appendChild(card);
            });
        }

        function flipCard() {
            if (flippedCards.length === 2) return;
            if (this.classList.contains('flipped') || this.classList.contains('matched')) return;

            this.classList.add('flipped');
            this.textContent = cards[this.dataset.index];
            flippedCards.push(this);

            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const match = cards[card1.dataset.index] === cards[card2.dataset.index];

            if (match) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                pairs++;
                document.getElementById('pairs').textContent = pairs;
                if (pairs === 8) {
                    setTimeout(() => alert('Congratulations! You won!'), 500);
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    card1.textContent = '';
                    card2.textContent = '';
                }, 1000);
            }

            flippedCards = [];
        }

        function resetGame() {
            moves = 0;
            pairs = 0;
            document.getElementById('moves').textContent = moves;
            document.getElementById('pairs').textContent = pairs;
            createGame();
        }

        // Start the game
        createGame();
    </script>
</body>
</html>
