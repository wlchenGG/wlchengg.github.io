<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Q-Style Snake Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        .game-wrapper {
            position: relative;
        }
        .game-container {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        canvas {
            background: #e8f5e9; /* Light green background */
            border-radius: 8px;
            display: block;
        }
        .ui-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 400px;
            margin-bottom: 15px;
        }
        .score, .high-score {
            font-size: 20px;
            font-weight: 700;
        }
        .high-score {
            color: #888;
        }
        .game-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: opacity 0.3s;
        }
        .game-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .game-overlay h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        /* On-screen controls */
        .controls {
            display: none; /* Hidden by default */
            text-align: center;
            margin-top: 20px;
        }
        .controls button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin: 5px;
            font-size: 28px;
            background: #bdbdbd;
            opacity: 0.9;
        }
        .controls .lr-buttons {
            display: flex;
            justify-content: center;
        }
        @media (pointer: coarse) {
            .controls {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="game-wrapper">
        <div class="ui-container">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="high-score">High Score: <span id="high-score">0</span></div>
        </div>
        <div class="game-container">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div class="game-overlay" id="game-overlay">
                <h1 id="game-status">Snake</h1>
                <button id="start-button">Start Game</button>
            </div>
        </div>
        <div class="controls">
            <button id="btn-up">▲</button>
            <div class="lr-buttons">
                <button id="btn-left">◀</button>
                <button id="btn-right">▶</button>
            </div>
            <button id="btn-down">▼</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{x: 10, y: 10}];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let lastUpdateTime = 0;
        let speed = 200; // ms per move
        let gameState = 'start'; // 'start', 'playing', 'paused', 'gameover'

        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('high-score');
        const overlayEl = document.getElementById('game-overlay');
        const statusEl = document.getElementById('game-status');
        const startButton = document.getElementById('start-button');

        // Event Listeners
        startButton.addEventListener('click', handleGameButton);
        document.addEventListener('keydown', handleKeyDown);
        canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
        canvas.addEventListener('touchend', handleTouchEnd, { passive: false });

        // On-screen controls listeners
        document.getElementById('btn-up').addEventListener('click', () => setDirection(0, -1));
        document.getElementById('btn-down').addEventListener('click', () => setDirection(0, 1));
        document.getElementById('btn-left').addEventListener('click', () => setDirection(-1, 0));
        document.getElementById('btn-right').addEventListener('click', () => setDirection(1, 0));

        function handleGameButton() {
            if (gameState === 'start' || gameState === 'gameover') {
                startGame();
            } else if (gameState === 'paused') {
                resumeGame();
            }
        }

        function startGame() {
            snake = [{x: 10, y: 10}];
            dx = 1;
            dy = 0;
            score = 0;
            speed = 200;
            scoreEl.textContent = score;
            generateFood();
            gameState = 'playing';
            overlayEl.classList.add('hidden');
            lastUpdateTime = performance.now();
            window.requestAnimationFrame(gameLoop);
        }

        function pauseGame() {
            gameState = 'paused';
            statusEl.textContent = 'Paused';
            startButton.textContent = 'Resume';
            overlayEl.classList.remove('hidden');
        }

        function resumeGame() {
            gameState = 'playing';
            overlayEl.classList.add('hidden');
            lastUpdateTime = performance.now();
            window.requestAnimationFrame(gameLoop);
        }

        function gameLoop(currentTime) {
            if (gameState !== 'playing') return;

            window.requestAnimationFrame(gameLoop);

            if (currentTime - lastUpdateTime < speed) {
                return;
            }
            lastUpdateTime = currentTime;

            if (isGameOver()) {
                gameState = 'gameover';
                statusEl.textContent = 'Game Over!';
                startButton.textContent = 'Restart';
                overlayEl.classList.remove('hidden');
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('snakeHighScore', highScore);
                    highScoreEl.textContent = highScore;
                }
                return;
            }

            moveSnake();
            drawGame();
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreEl.textContent = score;
                speed = Math.max(50, speed - 5); // Increase speed
                generateFood();
            } else {
                snake.pop();
            }
        }

        function drawGame() {
            ctx.fillStyle = '#e8f5e9';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            snake.forEach((segment, index) => {
                const radius = index === 0 ? gridSize / 2 - 1 : gridSize / 2 - 2;
                const pulse = Math.sin(Date.now() / 150 + index) * 1.5;
                ctx.fillStyle = index === 0 ? '#388E3C' : '#4CAF50';
                ctx.beginPath();
                ctx.arc((segment.x * gridSize) + gridSize / 2, (segment.y * gridSize) + gridSize / 2, radius + pulse, 0, 2 * Math.PI);
                ctx.fill();
            });

            const foodPulse = Math.abs(Math.sin(Date.now() / 200) * 3);
            ctx.fillStyle = '#F44336';
            ctx.beginPath();
            ctx.arc((food.x * gridSize) + gridSize / 2, (food.y * gridSize) + gridSize / 2, gridSize / 2 - 2 + foodPulse, 0, 2 * Math.PI);
            ctx.fill();
        }

        function generateFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);
            snake.forEach(segment => {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                }
            });
        }

        function isGameOver() {
            const head = snake[0];
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                return true;
            }
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        function setDirection(newDx, newDy) {
            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingRight = dx === 1;
            const goingLeft = dx === -1;

            if (newDx === -1 && !goingRight) { dx = -1; dy = 0; }
            if (newDx === 1 && !goingLeft) { dx = 1; dy = 0; }
            if (newDy === -1 && !goingDown) { dx = 0; dy = -1; }
            if (newDy === 1 && !goingUp) { dx = 0; dy = 1; }
        }

        function handleKeyDown(event) {
            if (event.code === 'Space') {
                event.preventDefault();
                if (gameState === 'playing') pauseGame();
                else if (gameState === 'paused') resumeGame();
                else handleGameButton();
                return;
            }

            const key = event.key;
            if (key === 'ArrowLeft' || key.toLowerCase() === 'a') setDirection(-1, 0);
            else if (key === 'ArrowUp' || key.toLowerCase() === 'w') setDirection(0, -1);
            else if (key === 'ArrowRight' || key.toLowerCase() === 'd') setDirection(1, 0);
            else if (key === 'ArrowDown' || key.toLowerCase() === 's') setDirection(0, 1);
        }

        let touchStartX = 0;
        let touchStartY = 0;

        function handleTouchStart(e) {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }

        function handleTouchEnd(e) {
            e.preventDefault();
            if (!touchStartX || !touchStartY) return;

            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const dxSwipe = touchEndX - touchStartX;
            const dySwipe = touchEndY - touchStartY;

            if (Math.abs(dxSwipe) < 20 && Math.abs(dySwipe) < 20) return;

            if (Math.abs(dxSwipe) > Math.abs(dySwipe)) {
                setDirection(dxSwipe > 0 ? 1 : -1, 0);
            } else {
                setDirection(0, dySwipe > 0 ? 1 : -1);
            }
            touchStartX = 0;
            touchStartY = 0;
        }

        // Initial UI setup
        highScoreEl.textContent = highScore;
        drawGame();
    </script>
</body>
</html>
