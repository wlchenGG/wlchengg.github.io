<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Tetris</title>
    <style>
        body {
            margin: 0;
            background-color: #f5f5f5;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .game-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.16);
        }
        canvas {
            border: 2px solid #e0e0e0;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            margin: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #1976D2;
        }
        .score {
            text-align: center;
            color: #333;
            font-size: 1.2em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="tetris" width="240" height="400"></canvas>
        <div class="score">Score: <span id="score">0</span></div>
        <div class="controls">
            <button onclick="startGame()">Start</button>
            <button onclick="pauseGame()">Pause</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const BLOCK_SIZE = 20;
        const COLS = 12;
        const ROWS = 20;
        let score = 0;
        let gameInterval;
        let isPaused = false;

        // Tetris pieces
        const PIECES = [
            [1, 1, 1, 1],     // I
            [1, 1, 1, 0,      // L
             1],
            [1, 1, 1, 0,      // J
             0, 0, 1],
            [1, 1, 0, 0,      // O
             1, 1],
            [1, 1, 1, 0,      // T
             0, 1],
            [0, 1, 1, 0,      // S
             1, 1],
            [1, 1, 0, 0,      // Z
             0, 1, 1]
        ];

        let board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        let currentPiece = null;
        let currentX = 0;
        let currentY = 0;

        function createPiece() {
            const piece = PIECES[Math.floor(Math.random() * PIECES.length)];
            return piece;
        }

        function draw() {
            context.fillStyle = '#fff';
            context.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw board
            board.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        context.fillStyle = '#2196F3';
                        context.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE-1, BLOCK_SIZE-1);
                    }
                });
            });

            // Draw current piece
            if (currentPiece) {
                context.fillStyle = '#1976D2';
                currentPiece.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            context.fillRect(
                                (currentX + x) * BLOCK_SIZE,
                                (currentY + y) * BLOCK_SIZE,
                                BLOCK_SIZE-1,
                                BLOCK_SIZE-1
                            );
                        }
                    });
                });
            }
        }

        function moveDown() {
            currentY++;
            if (collision()) {
                currentY--;
                merge();
                clearLines();
                currentPiece = createPiece();
                currentY = 0;
                currentX = Math.floor(COLS / 2) - 1;
                
                if (collision()) {
                    // Game Over
                    board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
                    score = 0;
                    document.getElementById('score').textContent = score;
                }
            }
        }

        function collision() {
            if (!currentPiece) return false;
            for (let y = 0; y < currentPiece.length; y++) {
                for (let x = 0; x < currentPiece[y].length; x++) {
                    if (currentPiece[y][x] &&
                        (board[y + currentY] &&
                        board[y + currentY][x + currentX]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function merge() {
            currentPiece.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        board[y + currentY][x + currentX] = value;
                    }
                });
            });
        }

        function clearLines() {
            for (let y = board.length - 1; y >= 0; y--) {
                if (board[y].every(value => value > 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(COLS).fill(0));
                    score += 100;
                    document.getElementById('score').textContent = score;
                }
            }
        }

        function startGame() {
            if (!gameInterval) {
                currentPiece = createPiece();
                currentY = 0;
                currentX = Math.floor(COLS / 2) - 1;
                gameInterval = setInterval(() => {
                    if (!isPaused) {
                        moveDown();
                        draw();
                    }
                }, 1000);
            }
        }

        function pauseGame() {
            isPaused = !isPaused;
        }

        document.addEventListener('keydown', event => {
            if (isPaused) return;
            
            switch(event.keyCode) {
                case 37: // Left
                    currentX--;
                    if (collision()) currentX++;
                    break;
                case 39: // Right
                    currentX++;
                    if (collision()) currentX--;
                    break;
                case 40: // Down
                    moveDown();
                    break;
                case 38: // Up (rotate)
                    const rotated = currentPiece[0].map((_, i) => 
                        currentPiece.map(row => row[i]).reverse()
                    );
                    const previousPiece = currentPiece;
                    currentPiece = rotated;
                    if (collision()) {
                        currentPiece = previousPiece;
                    }
                    break;
            }
            draw();
        });

        draw();
    </script>
</body>
</html></div>
