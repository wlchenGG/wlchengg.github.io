<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单词阶梯</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .game-container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #1f2937;
        }
        .word-display {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            font-size: 1.5em;
            font-weight: 600;
        }
        #ladder {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            height: 200px;
            overflow-y: auto;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
        }
        #ladder li {
            padding: 10px;
            background: #f9fafb;
            border-bottom: 1px solid #e5e7eb;
        }
        #ladder li:last-child { border-bottom: none; }
        .input-area {
            display: flex;
            gap: 10px;
        }
        #word-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1em;
        }
        #submit-btn {
            padding: 12px 20px;
            border: none;
            background: #3b82f6;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        #message {
            margin-top: 15px;
            min-height: 24px;
            color: #ef4444;
        }
        #restart-btn {
            margin-top: 15px;
            background: #6b7280;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>单词阶梯</h1>
        <p>每次改变一个字母，从开始单词变成结束单词。</p>
        <div class="word-display">
            <span id="start-word"></span>
            <span>→</span>
            <span id="end-word"></span>
        </div>
        <ul id="ladder"></ul>
        <div class="input-area">
            <input type="text" id="word-input" placeholder="输入下一个单词...">
            <button id="submit-btn">提交</button>
        </div>
        <p id="message"></p>
        <button id="restart-btn">新谜题</button>
    </div>

    <script>
        const DICTIONARY = ['cat', 'cot', 'cog', 'dog', 'dug', 'log', 'leg', 'lag', 'bag', 'bat', 'hat', 'hot', 'hit', 'bit', 'big', 'dig'];
        const PUZZLES = [['cat', 'dog'], ['cat', 'big'], ['hat', 'log']];

        const startWordEl = document.getElementById('start-word');
        const endWordEl = document.getElementById('end-word');
        const ladderEl = document.getElementById('ladder');
        const inputEl = document.getElementById('word-input');
        const submitBtn = document.getElementById('submit-btn');
        const messageEl = document.getElementById('message');
        const restartBtn = document.getElementById('restart-btn');

        let currentWord = '';
        let endWord = '';
        let ladder = [];

        function isOneLetterApart(word1, word2) {
            if (word1.length !== word2.length) return false;
            let diff = 0;
            for (let i = 0; i < word1.length; i++) {
                if (word1[i] !== word2[i]) {
                    diff++;
                }
            }
            return diff === 1;
        }

        function newGame() {
            const [start, end] = PUZZLES[Math.floor(Math.random() * PUZZLES.length)];
            currentWord = start;
            endWord = end;
            ladder = [start];
            
            startWordEl.textContent = start.toUpperCase();
            endWordEl.textContent = end.toUpperCase();
            inputEl.value = '';
            inputEl.maxLength = start.length;
            messageEl.textContent = '';
            updateLadder();
        }

        function updateLadder() {
            ladderEl.innerHTML = '';
            ladder.forEach(word => {
                const li = document.createElement('li');
                li.textContent = word.toUpperCase();
                ladderEl.appendChild(li);
            });
            ladderEl.scrollTop = ladderEl.scrollHeight;
        }

        function handleSubmit() {
            const newWord = inputEl.value.toLowerCase();
            messageEl.textContent = '';

            if (newWord.length !== currentWord.length) {
                messageEl.textContent = `单词必须是 ${currentWord.length} 个字母。`;
                return;
            }
            if (!DICTIONARY.includes(newWord)) {
                messageEl.textContent = '词典中不存在这个单词。';
                return;
            }
            if (!isOneLetterApart(currentWord, newWord)) {
                messageEl.textContent = '必须与前一个单词只有一个字母不同。';
                return;
            }

            currentWord = newWord;
            ladder.push(newWord);
            updateLadder();
            inputEl.value = '';

            if (currentWord === endWord) {
                messageEl.textContent = '恭喜！你成功到达了目标单词！';
                messageEl.style.color = '#10b981';
            }
        }

        submitBtn.addEventListener('click', handleSubmit);
        inputEl.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') handleSubmit();
        });
        restartBtn.addEventListener('click', newGame);

        newGame();
    </script>
</body>
</html>
